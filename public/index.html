<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PokedexJS</title>
</head>
<body>

<h1>PokedexJS</h1>

<form action="" method="POST">
    <input type="number" name="pokeNumber" min="1" max="152" required>
    <input type="submit" value="Catch!">
</form>

<section>
    <h2>Bulbasaur</h2>
    <img src="pokemons/001.png" width="100" height="100" alt="Bulbasaur">
    <p>Type: Grass/Poison</p>
</section>

<section>
    <h2>Charmander</h2>
    <img src="pokemons/004.png" width="100" height="100" alt="Charmander">
    <p>Type: Fire</p>
</section>

<section>
    <h2>Squirtle</h2>
    <img src="pokemons/007.png" width="100" height="100" alt="Squirtle">
    <p>Type: Water</p>
</section>

</body>
</html>
